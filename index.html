<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="/socket.io/socket.io.js"></script>
   <title>Socket App</title>
   <style>
      body {
         background: #fcfcfc;
      }
   </style>
</head>

<body>
   <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <nav class="my-2 my-md-0 mr-md-3">
         <a class="p-2 text-dark" href="#">Chat</a>
         <a class="p-2 text-dark" href="#">About us</a>
         <a class="p-2 text-dark" href="#">Support</a>
      </nav>
      <a class="btn btn-outline-primary" href="#">Sign in</a>
   </div>

   <div class="container">
      <div class="py-5 text-center">
         <h2>YOUR CHAT</h2>
      </div>
      <div class="row">
         <div class="col-6">
            <form id="messForm">
               <label for="name">name</label>
               <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control">
               <br>
               <label for="message">message</label>
               <textarea name="message" id="message" class="form-control" placeholder="Enter your message"></textarea>
               <br>
               <input type="submit" value="Send" class="btn btn-danger">
            </form>
         </div>
         <div class="col-6">
            <div id="status">status</div>
            <div id="all_mess"></div>
         </div>
      </div>
   </div>
   <script type="text/javascript">
      const min = 1;
      const max = 6;
      const random = Math.floor(Math.random() * (max - min)) + min;

      const alertClass = () => {
         switch (random) {
            case 1:
               alertClass = 'secondary';
               break;
            case 2:
               alertClass = 'danger';
               break;
            case 3:
               alertClass = 'success';
               break;
            case 4:
               alertClass = 'warning';
               break;
            case 5:
               alertClass = 'info';
               break;
            case 6:
               alertClass = 'light';
               break;
         }
      }
      const socket = io.connect();

      const form = document.querySelector("#messForm");
      const name = document.querySelector("#name");
      const textarea = document.querySelector("#message");
      const status = document.querySelector("#status");
      const all_messages = document.querySelector("#all_mess");

      form.submit((event) => {
         event.preventDefault();
         socket.emit('send mess', { mess: textarea.val(), name: name.val(), className: alertClass });
         textarea.val('');
      });


      socket.on('disconnected', (data) => {
         status.append("<p>" + data.client + "disconnected" + "</p>");
      });
      socket.on('connected', (data) => {
         status.append("<p>" + data.client + "connected !" + "</p>");
      })
      socket.on('add mess', (data) => {
         all_messages.append("<div class='alert alert-" + data.className + "'><b>" + data.name + "</b>: " + data.mess + "</div>");
      });
   </script>
</body>

</html>
